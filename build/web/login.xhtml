<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/template/main.xhtml">
    <ui:define name="title">
        <h:outputText value="Login" />
    </ui:define>
    <ui:define name="header">
        <h:outputText value="Login Your Account" />
    </ui:define>
    <ui:define name="main_content">
        <!-- add a login form -->
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="username" value="Username" />
                <h:inputText id="username" value="#{loginBean.username}" /><br />
                <h:outputLabel for="password" value="Password" />
                <h:inputSecret id="password" value="#{loginBean.password}" /><br />
                <h:commandButton value="Login" action="#{loginBean.login}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
    <ui:define name="bottom_menu">
        <h:outputText value="" />
    </ui:define>
    <!-- add footer -->
    <ui:define name="footer">
        <h:outputText value="This is the footer" />
    </ui:define>
</ui:composition>

</html>
